<html>

        <title>Gaidot dzimšanas dienu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h1>Gaidot dzimšanas dienu</h1>
        <hr>
        
        <form action="/action_page.php">
            <label>Ievadi pilnu datumu, kad Tev būs tuvākā dzimšanas diena</label><br>
  <label for="gads">Gads:</label><br>
  <input type="text" id="gads" name="gads" ><br>
  <label for="menesis">Menesis:</label><br>
  <input type="text" id="menesis" name="menesis" ><br>
  <label for="datums"> Diena:</label><br>
  <input type="text" id="datums" name="datums" ><br><br>
  Līdz svētkiem atlikušas<input type="text" id="Dienas" name="Dienas"> dienas : ))
        </form>
        
  <div><input type="button" name="poga" value="Aprēķināt dienu skaitu līdz dzimšanas dienai" onclick="Dienas()"="atlicisDienas"></div>
  
<script>
function Dienas() {
let gads = document.getElementById("gads").value;
let menesis = document.getElementById("menesis").value;
let datums = document.getElementById("datums").value;

if (gads === "" || menesis === "" || datums === "") {
alert("Lūdzu, ievadi pilnu dzimšanas dienas datumu!");
return;
}

let dzimDiena = new Date(gads, menesis - 1, datums);
let sodien = new Date();

if (dzimDiena < sodien) {
dzimDiena.setFullYear(sodien.getFullYear() + 1);
}

let atlicisMilisekundes = dzimDiena - sodien;
let atlicisDienas = Math.ceil(atlicisMilisekundes / (1000 * 60 * 60 * 24));

document.getElementById("Dienas").value = atlicisDienas;
}
</script>

    </body>
